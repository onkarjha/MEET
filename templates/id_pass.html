<!DOCTYPE html>
<html lang="en">

<head>

  {% include 'head.html' %}
  <title>Join Collaboration</title>
</head>

<body>

  {% include 'nav.html' %}
  <div class="hero">
    <!-- Dark overlay -->
    <div class="hero-overlay"></div>
    
    <!-- Centered content -->
    <div class="hero-content">
        <div class="container">
            <!-- Basic form -->

            <form method="POST" class="enter_collab">
                {% csrf_token %}
                <h2>Join Collaboration</h2>
                <p class="text_log">Quickly Join a Collaboration</p>

      
              <!-- Email field -->
              <div class="form-group">
                <label for="email">Collab ID</label>
                <input type="number" class="form-control" name="collab_id" placeholder="Enter Collab ID" required value={{id}}>
              </div>
              <br>
              <!-- Password field -->
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" placeholder="Password" required value={{pass}}>
              </div>
      
              <!-- Submit Button -->
               
               <br>
              <button type="submit" class="btn btn-primary btn-block ">Submit</button>
            </form>
          </div>
    </div>
  </div>
  <script src="/static/js/script.js?v=-1"></script>
  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gyb11e09pJ61KFXnjs2fyah6n0T4fW7xP2yB0E9g6y8CkQyQ6Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0G3I2jTZFe0lX+Ztxc6BQYBxhg0F6zi+XKfC7/1e+P++H5pQ" crossorigin="anonymous"></script>
  
</body>

</html>
