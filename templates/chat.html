<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice to Text</title>
  <style>
    #output {
      margin-top: 20px;
      font-size: 1.5em;
      color: #333;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Speech-to-Text Example</h1>
  <button id="startButton">Start Listening</button>
  <div id="output"></div>

  <script>
    // Check if the browser supports SpeechRecognition
    const startButton = document.getElementById('startButton');
    const outputDiv = document.getElementById('output');

    // Check for browser support
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

    if (SpeechRecognition) {
      // Initialize the speech recognition object
      const recognition = new SpeechRecognition();
      
      // Set the language to English
      recognition.lang = 'en-US';
      
      // Continuous listening (keep listening even after user pauses)
      recognition.continuous = true;
      
      // Start listening when the button is clicked
      startButton.addEventListener('click', () => {
        recognition.start();
        startButton.disabled = true; // Disable the button while listening
        outputDiv.textContent = 'Listening...';
      });

      // This event is fired when a word or phrase is recognized
      recognition.onresult = (event) => {
        let transcript = '';
        // Loop through all results and extract them
        for (let i = event.resultIndex; i < event.results.length; i++) {
          if (event.results[i].isFinal) {
            transcript += event.results[i][0].transcript + ' ';
          }
        }

        // Update the output text in real-time as new words are recognized
        outputDiv.textContent = transcript.trim();
      };

      // Handle errors, e.g., user denies microphone access
      recognition.onerror = (event) => {
        console.error("Speech recognition error", event);  // Log the full error to the console
        outputDiv.textContent = `Error occurred: ${event.error}`;
        startButton.disabled = false; // Re-enable the button if there's an error
      };

      // This event fires when the speech recognition service ends (either by the user or automatically)
      recognition.onend = () => {
        outputDiv.textContent += '\nListening has ended.';
        startButton.disabled = false; // Re-enable the button after listening ends
      };

    } else {
      outputDiv.textContent = 'Your browser does not support SpeechRecognition.';
    }
  </script>
</body>
</html>
