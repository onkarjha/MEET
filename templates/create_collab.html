<!DOCTYPE html>
<html lang="en">
   <head>
      {% include 'head.html' %}
      <title>Create Collaboration</title>
   </head>
   <body>
      {% include 'nav.html' %}
      <div class="hero">
         <div class="hero-overlay"></div>
         <div class="hero-content">
            <div class="container">
               <form method="POST" class="create_collab">
                  {% csrf_token %}
                  <h2>Create Collaboration</h2>
                  <p class="text_log">Quickly Start a Collaboration</p>
                  <div class="form-group">
                     <label for="email">Collab ID</label>
                     <input type="number" class="form-control collab_" name="collab_id" id="collab_id" placeholder="Enter Collab ID" required>
                  </div>
                  <br>
                  <div class="form-group">
                     <label for="password">Password</label>
                     <input type="password" class="form-control pass_" name="password" placeholder="Password" required>
                  </div>
                  <br>
                  <div class="noti_"></div>
                  <br>
                  <button type="submit" class="btn btn-primary btn-block ">Submit</button>
               </form>
            </div>
         </div>
      </div>
      <script>
         window.onload = function() {
         function generateRandomCollabId() {
             const randomId = Math.floor(1000000000 + Math.random() * 9000000000);
             return randomId;
         }
         
         document.getElementById('collab_id').value = generateRandomCollabId();
         };
         
      </script>
      <script src="/static/js/script.js?v=-1111"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gyb11e09pJ61KFXnjs2fyah6n0T4fW7xP2yB0E9g6y8CkQyQ6Q" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0G3I2jTZFe0lX+Ztxc6BQYBxhg0F6zi+XKfC7/1e+P++H5pQ" crossorigin="anonymous"></script>
   </body>
</html>
